[project]
name = "so101_data_collection"
version = "0.1.0"
description = "Data collection, training, and evaluation for the SO101 robot arm."
requires-python = ">=3.10"
dependencies = [
  # Pinned to commit 6d0d65a (2025-12-28) - latest main, ahead of PyPI 0.4.2
  "lerobot[feetech] @ git+https://github.com/huggingface/lerobot.git@6d0d65a5fec490c966b186bf9455ed3ea82f3f52",
  "matplotlib>=3.10.8",
  "qrcode[pil]>=8.0",
  "scipy>=1.15.3",
  # Reference the policy package from the workspace
  "lerobot_policy_act_relative_rtc",
]

[tool.uv.sources]
lerobot_policy_act_relative_rtc = { workspace = true }

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
