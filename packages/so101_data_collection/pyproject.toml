[project]
name = "so101_data_collection"
version = "0.1.0"
description = "Data collection, training, and evaluation for the SO101 robot arm."
requires-python = ">=3.11"
dependencies = [
  "lerobot[feetech] @ git+https://github.com/huggingface/lerobot.git@46e19ae579f80ce66211afafd1c3c649c569131f",
  "matplotlib>=3.10.8",
  "qrcode[pil]>=8.0",
  "scipy>=1.15.3",
  # Reference the policy package from the workspace
  "lerobot_policy_act_relative_rtc",
  "datafusion>=51.0.0",
  "icecream>=2.1.9",
]

[tool.uv.sources]
lerobot_policy_act_relative_rtc = { workspace = true }

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["nvidia-ml-py>=12.560.30", "pytest>=9.0.2"]
